{% set name = "grblas" %}
{% set version = "1.2.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jim22k/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6ef5747a473d600a9daa60db9ef3e3226cc37b52c98afd364364b0c630ddfe6f

build:
  number: 0

requirements:
  build:
    - python
    - cffi
    - graphblas ==3.2.2
    - pytest-runner
  
  host:
    - python
    - cffi
    - graphblas ==3.2.2
    - pytest-runner

  run:
    - python
    - cffi
    - graphblas ==3.2.2
    - numba

about:
  home: https://github.com/jim22k/grblas
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python wrapper around GraphBLAS'
  description: |
    Python wrapper around GraphBLAS.
  dev_url: https://github.com/jim22k/grblas

extra:
  recipe-maintainers:
    - jim22k