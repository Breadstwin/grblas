{% set name = "grblas" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jim22k/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 218c948550f34124f9564b6d6c784af13fe32b50c8b6ea80efeec07deebf1bca

build:
  number: 0

requirements:
  build:
    - python >=3.5,<3.8
    - cffi
    - ss_graphblas ==3.1.1
    - pytest-runner
  
  host:
    - python >=3.5,<3.8
    - cffi
    - ss_graphblas ==3.1.1
    - pytest-runner

  run:
    - python >=3.5,<3.8
    - cffi
    - ss_graphblas ==3.1.1
    - numba

about:
  home: https://github.com/jim22k/grblas
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python wrapper around GraphBLAS'
  description: |
    Python wrapper around GraphBLAS.
  dev_url: https://github.com/jim22k/grblas

extra:
  recipe-maintainers:
    - jim22k